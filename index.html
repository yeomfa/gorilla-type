<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gorilla Type</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/styles/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>GorillaType ü¶ç</h1>
    <!-- Typing -->
    <div class="display">
      <div class="to-write">
        <p class="quote">A good day to learn...(Ctrl + Enter)</p>
        <p class="author"></p>
      </div>
      <div class="results"></div>
    </div>
    <!-- Buttons -->
    <div class="btns">
      <button type="button" class="settings">
        <div>
          <p>Settings</p>
          <p class="keymap">(Ctrl + S)</p>
        </div>
      </button>
      <button type="button" class="reset hidden">
        <div>
          <p>Reset</p>
          <p class="keymap">(Tab & Enter)</p>
        </div>
      </button>
        <button type="button" class="start">
        <div>
          <p>Start</p>
          <p class="keymap">(Ctrl + Enter)</p>
        </div>
      </button>
    </div>
  <script src="./assets/js/main.js"></script>
  </body>
</html>
